	<div id="UnsupportedBrowsers" class="notDisplay AdaptiveCentering"> <!-- 不支持的浏览器 -->

<style>
	.notDisplay {
		display: none;
	}

	.AdaptiveCentering {
		top: 50%;
		left: 50%;
		position: fixed;
		transform: translate(-50%, -50%);
	}
</style>

<script>
	function isIE() {	// 判断是否为IE浏览器
		const userAgent = window.navigator.userAgent;
		const msie = userAgent.indexOf('MSIE ');
		const trident = userAgent.indexOf('Trident/');
		return (msie > -1 || trident > -1);
	}

	// 在页面加载完成后执行检测
	window.onload = function () {
		document.getElementById("notEnabledJavaScript").style.display = "none"; // 不支持或未启用 JavaScript
		if (isIE()) {
			document.getElementById("UnsupportedBrowsers").style.display = "unset"; // 不支持的浏览器
		}
	};
</script>
